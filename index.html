<!DOCTYPE html>
<html>
  <head>
    <title>CheatOMeter</title>
    <link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" />
    <style type="text/css">
      body {
        background-image: url("http://bf4central.com/wp-content/uploads/2013/03/battlefield-4-background.jpg");
        background-repeat: no-repeat;
        background-color: rgb(31,10,13);
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-top"></div>
    <div id="container" class="container">
      <div class="container">
        <div id="whatisit">
          <h4>The CheatOMeter bookmarklet is a bookmarklet that allows you to quickly access a
          player's CheatOMeter profile.</h4>
        </div>
        <div id="btn" class="jumbotron">
          <a class="success btn btn-success btn-lg" href='javascript:function o(u){window.open("http://www.team-des-fra.fr/CoM/bf3.php?p="+u);}var a=prompt("BF3 CheatOMeter: Enter the name of the individual to look for..."); if(a){o(a);}'>
            BF3 CheatOMeter Lookup
          </a>
          <br /><br />
          <strong><address>Drag the button to your bookmarks bar, or click it to see it in action!</address></strong>


          <em>What is it?</em>
          Literally just a small snippet of javascript. <a href="https://github.com/ddavison/cheatometer-bookmarklet">View the source on GitHub</a>
        </div>
      </div>
    </div>
  </body>
</html>
